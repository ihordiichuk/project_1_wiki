{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'save_edit' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input id="title" type="text" name="title" placeholder="Enter a Title" value="{{ title }}">
        <br>
        <label for="content">Markdown Content:</label>
        <br>
        <textarea id="content" name="content" placeholder="Content">{{ content }}</textarea>
        <br>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>

{% endblock %}
